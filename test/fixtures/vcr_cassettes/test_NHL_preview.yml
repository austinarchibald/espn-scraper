        function() {jQuery('.mod-page-actions').sharetools('http://scores.espn.go.com/nhl/preview?gameId=400564048');});</script></div></span></div><cite
        class=\"source\">STATS LLC</cite></div></div><p><a href=\"http://espn.go.com/nhl/player/_/id/312/scott-gomez\">Scott
        Gomez</a> had the most successful seasons of his career while winning a pair
        of Stanley Cup rings during his first stint with the Devils.</p><p>He's personally
        off to a solid start in his return to New Jersey, but the club has continued
        to struggle.</p><p>The Devils look to avoid a fifth straight defeat as they
        begin a four-game homestand against the <a href=\"http://espn.go.com/nhl/team/_/name/ott/ottawa-senators\">Ottawa
        Senators</a> on Wednesday night.</p><p>Gomez won the Calder Trophy and two
        Stanley Cups during seven standout seasons in New Jersey to begin his career,
        but he was largely a disappointment after signing a seven-year, $51.5 million
        contract with the <a href=\"http://espn.go.com/nhl/team/_/name/nyr/new-york-rangers\">New
        York Rangers</a> and wound up spending time in Montreal, San Jose and Florida.</p><p>The
        Devils (11-15-6) brought him in for a tryout as an unsigned player in training
        camp, and after injuries to <a href=\"http://espn.go.com/nhl/player/_/id/3321/travis-zajac\">Travis
        Zajac</a> and <a href=\"http://espn.go.com/nhl/player/_/id/353/martin-havlat\">Martin
        Havlat</a> they signed Gomez for the rest of the season Dec. 1.</p><p>New
        Jersey has gone just 2-4-2 since Gomez came aboard, but he's produced two
        goals and four assists. He had one of each in Monday's 3-2 shootout loss to
        the <a href=\"http://espn.go.com/nhl/team/_/name/nyi/new-york-islanders\">New
        York Islanders</a> and has scored in back-to-back games.</p><p>\"He's given
        us some life offensively by creating plays,\" coach Peter DeBoer said. \"We
        don't have a lot of that. He's really been a nice addition.\"</p><p>Gomez
        is more focused on getting the Devils back on track.</p><p>\"We need points,\"
        Gomez said. \"We've got to get wins and we've got to get on a streak here.
        We don't want to get too far behind and that's the way we're thinking right
        now.\"</p><p>The Devils lost to Chicago in a shootout at home Dec. 9 before
        going 0-2-1 on their road trip despite Zajac returning against the Islanders
        after an eight-game absence due to the mumps.</p><p>\"It's been a tough stretch,\"
        DeBoer said. \"I think we're all looking forward to getting home.\"</p><p>New
        Jersey, though, is 0-2-2 in its last four at the Prudential Center, where
        it hasn't lost five straight since dropping its first seven home games of
        the 2010-11 season.</p><p>The Devils had lost five of the previous six meetings
        with Ottawa before <a href=\"http://espn.go.com/nhl/player/_/id/405/jaromir-jagr\">Jaromir
        Jagr</a> scored in overtime to give New Jersey a 3-2 road victory Oct. 25.
        DeBoer will have a different counterpart behind the bench for this matchup
        after the Senators (12-12-6) fired Paul MacLean on Dec. 8 and replaced him
        with assistant Dave Cameron.</p><p>Ottawa has gone 1-1-1 since the change
        after falling 5-4 in a shootout at Buffalo on Monday. <a href=\"http://espn.go.com/nhl/player/_/id/2590705/alex-chiasson\">Alex
        Chiasson</a> had a goal and an assist and New Jersey native <a href=\"http://espn.go.com/nhl/player/_/id/3264/bobby-ryan\">Bobby
        Ryan</a> also scored to give him two goals and four assists over his last
        five.</p><p>\"It feels like we're moving forward,\" defenseman <a href=\"http://espn.go.com/nhl/player/_/id/5164/erik-karlsson\">Erik
        Karlsson</a> said. \"Everybody seems to be feeling better about their game
        and that's what we strive for. Going forward, especially before Christmas,
        we have to try and win as many games as we can.\"</p><p><a href=\"http://espn.go.com/nhl/player/_/id/5283/robin-lehner\">Robin
        Lehner</a> has started the last two, but Cameron said <a href=\"http://espn.go.com/nhl/player/_/id/1929/craig-anderson\">Craig
        Anderson</a> will be back in net for this contest. Anderson has allowed at
        least three goals in nine of his last 10 starts, going 2-6-2 with a 3.28 goals-against
        average in that stretch.</p><p><a href=\"http://espn.go.com/nhl/player/_/id/3750/cory-schneider\">Cory
        Schneider</a>, who is 2-0-1 with a 1.26 GAA in his career against the Senators
        after making 33 saves in the first meeting, could get the nod for New Jersey.</p>\n<div
