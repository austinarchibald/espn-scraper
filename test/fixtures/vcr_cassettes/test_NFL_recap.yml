        Darren McFadden</a></div></div></span></li></ul></div></div>\n\t\t<script>\n\t\tvar
        ESPN_GLOBALS = {\n\t\t\t\"videoPlayers\":{\n\t\t\t\t\"story09\":{\n\t\t\t\t\t\"height\":324,\n\t\t\t\t\t\"width\":576,\n\t\t\t\t\t\n\t\t\t\t\t\"autostart\":\"true\",\n\t\t\t\t\t\"trackingName\":\"story09\"\n\t\t\t\t}\n\t\t\t}\n\t\t};\n\n\t\tespn.video.embeded.play();\n\t\t</script>\n\t<p><p>OAKLAND,
        Calif. -- After 368 days and 16 straight losses, the <a href=\"http://espn.go.com/nfl/team/_/name/oak/oakland-raiders\">Oakland
        Raiders</a> finally had something to celebrate.</p>\n<p>Rookie <a href=\"http://espn.go.com/nfl/player/_/id/16757/derek-carr\">Derek
        Carr</a> threw a 9-yard touchdown pass to <a href=\"http://espn.go.com/nfl/player/_/id/10522/james-jones\">James
        Jones</a> with 1:42 remaining, and the Raiders got one last defensive stop
        to snap a 16-game losing streak with a 24-20 victory over the <a href=\"http://espn.go.com/nfl/team/_/name/kc/kansas-city-chiefs\">Kansas
        City Chiefs</a> on Thursday night.</p>\n<p>\"Hopefully there's many more to
        come because I like this feeling better than the other one, that's for sure,\"
        Carr said.</p>\n<p>Oakland's <a href=\"http://espn.go.com/nfl/player/_/id/15920/latavius-murray\">Latavius
        Murray</a> ran for two touchdowns and 112 yards on just four carries before
        leaving the game with a concussion.</p>\n<p><div class=\"mod-container mod-no-footer
        mod-inline content-box floatright mod-no-header-footer\"><div class=\"mod-content\"><h4>More
        from ESPN.com</h4><p><img class=\"io-img\" src=\"http://a.espncdn.com/combiner/i?img=/i/teamlogos/nfl/500/oak.png?w=80&h=80&transparent=true\"
        border=\"0\">Derek Carr couldn't stop smiling after leading the Raiders on
        a 17-play drive for their first win of 2014, Michael Wagaman writes.  <b><a
        href=\"http://espn.go.com/blog/oakland-raiders/post/_/id/7919/derek-carr-and-raiders-relish-first-win\">Story</a></b></p><center><hr
        style=\"width:50%;\"></center><p><img class=\"floatright\" style=\"margin:
        0 0 10px 8px\" src=\"http://a.espncdn.com/i/columnists/teicher_adam_m.jpg\"
        border=\"0\">The Chiefs' defense couldn't make a play with the game on the
        line as the Raiders marched to victory, writes Adam Teicher.  <b><a href=\"http://espn.go.com/blog/kansas-city-chiefs/post/_/id/9147/17-miserable-plays-threaten-to-derail-chiefs-season\">Story</a></b></p><center><hr
        style=\"width:50%;\"></center><p><img class=\"io-img\" src=\"http://a.espncdn.com/photo/2014/0319/espn_SIG_80x80.jpg\"
        border=\"0\">ESPN's Stats & Information details the numbers behind the Raiders'
        win over the Chiefs, a team that entered with a five-game winning streak.
        \  <b><a href=\"http://espn.go.com/blog/statsinfo/post/_/id/98989/top-stats-to-know-raiders-get-1st-win\">Story</a></b></p></ul></div></div></p>\n<p>The
        Raiders (1-10) built a 14-point lead, but needed a 17-play, 80-yard drive
        led by Carr to secure its first win since beating Houston on Nov. 17, 2013.</p>\n<p>\"We
        learned something today,\" interim coach Tony Sparano said. \"We learned something
        about ourselves. We've been in this end of the pool a long time. I kept saying
        that eventually it's going to happen. Today they just refused to give up.\"</p>\n<p>The
        Raiders became just the third team since the merger to beat a first-place
        team for their first win after losing at least 10 games to start the season.
        Indianapolis did it against Green Bay in 1997 and Buffalo did it to Dallas
        in 1984.</p>\n<p><a href=\"http://espn.go.com/nfl/player/_/id/8416/alex-smith\">Alex
        Smith</a> threw two TD passes for the Chiefs (7-4), who had won five in a
        row. They fell a half-game behind Denver in the AFC West. The Chiefs will
        have a long time to stew over this loss before hosting Denver on Nov. 30.</p>\n<p>\"We
        knew we were going to be in a dogfight,\" Chiefs tight end <a href=\"http://espn.go.com/nfl/player/_/id/15847/travis-kelce\">Travis
        Kelce</a> said. \"Prime-time game and they've got the guys, played a lot of
        tough teams very well.\"</p>\n<p>It took that impressive drive by the rookie
        Carr to win it. He twice had to sneak for first downs. He also threw an 8-yard
        pass to <a href=\"http://espn.go.com/nfl/player/_/id/15923/mychal-rivera\">Mychal
        Rivera</a> on third-and-6 and capitalized on a pass interference penalty against
        <a href=\"http://espn.go.com/nfl/player/_/id/14297/ron-parker\">Ron Parker</a>
        on another third down before finding Jones for the go-ahead score.</p>\n<p>\"To
        go 17 plays on the winning drive, that's impressive, man,\" Raiders defensive
        end <a href=\"http://espn.go.com/nfl/player/_/id/8488/justin-tuck\">Justin
        Tuck</a> said. \"That lets you know a little bit of the moxie of No. 4 (Carr).\"</p>\n<p>The
        game wasn't sealed until Smith threw an incomplete pass on fourth-and-13 from
        his 48. Even that didn't come without a tense moment. <a href=\"http://espn.go.com/nfl/player/_/id/16710/khalil-mack\">Khalil
        Mack</a> and <a href=\"http://espn.go.com/nfl/player/_/id/15859/sio-moore\">Sio
        Moore</a> sacked Smith on third down and celebrated in the backfield while
        the Chiefs ran up to the line. An angry Tuck had to call timeout as he seethed
        at his younger teammates.</p>\n<p><!-- begin inline 1 --><div class=\"mod-container
        mod-no-footer mod-inline content-box  floatright  mod-no-header-footer \"><div
        class=\"mod-content\"><h4>History Only Repeating For Chiefs</h4><p><img onerror=\"this.parentNode.removeChild(this)\"
        class=\"floatright\" src=\"http://a.espncdn.com/combiner/i/?img=/i/teamlogos/nfl/500/kc.png&w=80&h=80\">While
        the rest of the NFL is 37-16 vs. teams 0-10 or worse, the Chiefs have a habit
        of losing when facing prolific losers. \n\n<h4><center>Kansas City vs. Teams
        0-10 or Worse</center></h4> \n</p><table><thead><tr><th>Opponent</th><th>Result</th></tr></thead><tbody><tr
        class=\"last\"><td>2014 Raiders (0-10)</td><td>Lost</td></tr><tr class=\"last\"><td>2000
        Chargers (0-11)</td><td>Lost</td></tr><tr class=\"last\"><td>1984 Oilers (0-10)</td><td>Lost</td></tr><tr
        class=\"last\"><td>1975 Chargers (0-11)</td><td>Lost</td></tr><tr class=\"last\"><td>1962
        Raiders (0-10)</td><td>Won</td></tr><tr class=\"last\"><td><i>-- Elias Sports
        Bureau</i></td></tr></tbody></table></div></div><!-- end inline 1 --></p>\n<p>\"I
        was so caught in the moment,\" Moore said. \"That was an error I have to make
        sure I clean up.\"</p>\n<p>The Chiefs battled back from a 17-3 deficit late
        in the third quarter to take the lead with three scores in less than 8 minutes,
        including a pair of touchdown passes from Smith.</p>\n<p>The first came on
        a looping throw to <a href=\"http://espn.go.com/nfl/player/_/id/9639/anthony-fasano\">Anthony
        Fasano</a> for a 19-yard score with 1:52 remaining in the third quarter.</p>\n<p>The
        Raiders managed to move the ball near midfield before stalling on their next
        drive, and the Chiefs answered with a four-play, 65-yard drive that was made
        even more difficult by a pair of holding penalties. <a href=\"http://espn.go.com/nfl/player/_/id/11307/jamaal-charles\">Jamaal
        Charles</a> then beat <a href=\"http://espn.go.com/nfl/player/_/id/1442/charles-woodson\">Charles
        Woodson</a> out of the backfield to catch a short pass and weaved through
        Oakland's defense for a 30-yard score that tied it at 17. It was Charles'
        fifth touchdown catch in his past two games at the Oakland Coliseum.</p>\n<p><a
        href=\"http://espn.go.com/nfl/player/_/id/16260/frankie-hammond\">Frankie
        Hammond</a>'s 28-yard punt return set up <a href=\"http://espn.go.com/nfl/player/_/id/17427/cairo-santos\">Cairo
        Santos</a>' second field goal of the game, giving the Chiefs their first lead
        of the night.</p>\n<p>The Raiders had started fast behind the little-used
        Murray, who had just 10 carries in the first 10 games. He spelled starter
        <a href=\"http://espn.go.com/nfl/player/_/id/11238/darren-mcfadden\">Darren
        McFadden</a> on the second drive and provided an immediate spark for Oakland's
        struggling offense before leaving the game with a concussion.</p>\n<p>Murray
        carried twice on his first drive, sprinting 11 yards around the end for Oakland's
        first rushing touchdown since Oct. 19 against Arizona. The Chiefs were looking
        to match the 2011 <a href=\"http://espn.go.com/nfl/team/_/name/sf/san-francisco-49ers\">San
        Francisco 49ers</a> by becoming the second team ever to allow no rushing touchdowns
        through 11 games.</p>\n<p>\"When you line up and it's raining, the weather's
        no good and they can't throw the ball, you just line up and run the football,\"
        Chiefs linebacker <a href=\"http://espn.go.com/nfl/player/_/id/9606/tamba-hali\">Tamba
        Hali</a> said. \"We weren't playing our gaps and it's like a high school football
        game.\"</p>\n<p>Murray did even better the next time he touched the ball,
        sprinting 90 yards past the Chiefs defense for the longest run by a Raiders
        running back since Bo Jackson had a 92-yarder against Cincinnati in 1989.
        Quarterback Terrelle Pryor had a 93-yard TD run last season against Pittsburgh.
        Murray's 112 yards rushing on four carries were the most by any player since
        at least 1960 with five or fewer carries.</p>\n<p><h4>Game notes</h4><br>\nFormer
        Raiders P Ray Guy was presented his Hall of Fame ring at halftime. ... WR
        <a href=\"http://espn.go.com/nfl/player/_/id/15029/junior-hemingway\">Junior
        Hemingway</a> (concussion), T <a href=\"http://espn.go.com/nfl/player/_/id/14956/donald-stephenson\">Donald
        Stephenson</a> (shoulder) and DL <a href=\"http://espn.go.com/nfl/player/_/id/8630/kevin-vickerson\">Kevin
        Vickerson</a> (calf strain) left with injuries for Kansas City.</p><p></p><p></p>\n</p>\n<div
